@if(currentRecipe){
    <div class="wrapper">
        <form #editForm="ngForm" class="editForm" (ngSubmit)="onEditSubmit()">
            <div class="form-group">
                <label for="title">Recipe Name<p>(max: 30 characters)</p></label>
                <input
                type="text"
                name="title"
                id="title"
                [(ngModel)]="currentRecipe.title"
                #titleInput="ngModel"
                minlength="4"
                maxlength="30"
                required
                />
            </div>
            
            <div class="form-group">
                <label for="shortInfo">Short info about the recipe <p>(max:130 characters)</p></label>
                <input
                type="text"
                name="shortInfo"
                id="shortInfo"
                [(ngModel)]="currentRecipe.shortInfo"
                #shortInfoInput="ngModel"
                minlength="10"
                maxlength="130"
                required
                />
            </div>
           
            <div class="form-group">
                <label for="ingredients">Ingredients (space in between each)</label>
                <input
                type="text"
                name="ingredients"
                id="ingredients"
                [(ngModel)]="ingredients"
                #ingredientsInput="ngModel"
                minlength="10"
                required
                />
            </div>
            
            <div class="form-group">
                <label for="fullRecipe">Full Recipe</label>
                <input
                type="text"
                name="fullRecipe"
                id="fullRecipe"
                [(ngModel)]="currentRecipe.details.fullRecipe"
                #fullRecipeInput="ngModel"
                minlength="10"
                required
                />
            </div>
            
            <div clas="form-group">
                <label for="image">Picture of the dish</label>
                <input
                type="text"
                id="image"
                name="image"
                required
                [(ngModel)]="currentRecipe.imageSrc"
                #imageInput="ngModel"
                />
            </div>
            
            <button>Save Changes</button>
        </form>
    </div>
}@else {
    <p>Loading...</p>
}
