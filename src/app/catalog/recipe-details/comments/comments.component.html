<div class="wrapper">
    <section clas="commentSection">
        @if(comments){
            @for(comment of comments; track $index){
                <app-single-comment [singleComment]="comment"
                                    [isAuthor]="isAuthorOfRecipe"
                (deleteComment)="onDeleteComment($event)"
                (likeComment)="onLike($event)"/>
            }
        }
    </section>
</div>
