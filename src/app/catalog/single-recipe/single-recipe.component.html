<div class="single-recipe" [routerLink]="['/recipes','details', recipe?.recipeId]">
    <div class="headings">
      <h2>{{ recipe?.title }}</h2>
      <p>Author: {{ authorUser?.username }}</p>
    </div>
    <div class="imgHolder">
    <img [src]="recipe?.imageSrc" alt="No resource" />
    </div>
    <p>{{ recipe?.shortInfo }}</p>
    <h3>Comments ({{getComments().length}})</h3>
    <h3>Likes ({{getLikes().length}})</h3>
    <h3>Posted on: {{recipe?.timestamp | date}}</h3>
  </div>
