<div class="accessWrapper">
    @if(this.isLoggedIn){
        <div class="Auth">
            <a class="accessButton" href="#">Welcome {{userName}}</a>
            <a class="accessButton" (click)="logout()">Logout</a>
        </div>
        
    }
    @else{
        <div class="noAuth">
            <a class="accessButton" routerLink="/login">Login</a>
            <a class="accessButton" routerLink="/register">Register</a>
        </div>
    } 
</div>
